<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>



    .orange{
        background-color: orange;
        height: 300px;
    }

   .white{
        background-color: white;

        height: 200px;
    }

    .orange >.white > p{

    
        text-align: center;
        
    }

   .green{

        background-color: green;
        height: 300px;

    }

  </style>
</head>

<body>

    <div class="orange"></div>
    <div class="white">
        <div >
           <p style="text-align: center;">
            <img src="download.png" alt="descriptive text" style="height: 200;width: 200px; ">
           </p>
        </div>
    </div>
    <div class="green"></div>
    

</html>
